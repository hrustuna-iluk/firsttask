<!DOCTYPE html>

<html>

    <head>
        <title></title>
        <link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">

    </head>

    <body>

        <div id="header">
        </div>

        <div id="main"></div>

        <script type="text/template" id="quote">
            <span class="text-success text-uppercase"><%=question.title%></span>

            <h4>Amount of wrong answers<%=wrongAmount%></h4>
            <h4>Total amount<%=totalAmount%></h4>

        </script>
        <script data-main="/js/app" src="/js/frameworks/require.js"></script>

        <script type="text/javascript" src="js/frameworks/underscore.js"></script>

        <script type="text/javascript" src="js/SentenceModelCollection.js"></script>
        <script type="text/javascript" src="js/SentenceView.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
